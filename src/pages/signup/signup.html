<ion-header>

  <ion-navbar>

    <ion-grid>
      <ion-row>
        <ion-col col-2 class="back-button-cont">
          <ion-icon (click)="onLoginTap()" name="arrow-back" large></ion-icon>
        </ion-col>
        <ion-col col-10>
          <ion-title>Create new account</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="userDetails.email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="userDetails.username" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="userDetails.password" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirm</ion-label>
      <ion-input [(ngModel)]="userDetails.confirm" type="password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block outline (click)="createAccount()">CREATE ACCOUNT</button>

</ion-content>
