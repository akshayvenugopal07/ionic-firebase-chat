<ion-header>

  <ion-navbar>
    <ion-title>LOGIN</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>email</ion-label>
      <ion-input [(ngModel)]="email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block outline (click)="onLogin()">Login</button>

  <p class="signup-cont" (click)="onSignupTap()">No account, Sign Up</p>

</ion-content>
